{% extends "base.html" %}

{% block content %}
<header>
    <h1>Welcome to my blog.</h1>
    <aside>it's very good</aside>
</header>
<h2>Latest posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="/posts/{{ post['index'] }}">
            {{ post['title'] }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
