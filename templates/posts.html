{% extends "base.html" %}

{% block content %}
<header>
    <h1>All my posts</h1>
    <aside>In chronological order.</aside>
</header>
<table>
    <ul>
        {% for post in posts %}
        <li>
            <a href="./posts/{{ post['index'] }}">
                {{ post['title'] }}
            </a>
        </li>
        {% endfor %}
    </ul>
</table>
{% endblock %}
