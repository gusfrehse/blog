<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> {{ title }} </title>

        <!-- got this from http://bettermotherfuckingwebsite.com/ -->
        <style type="text/css">
         body{
             margin:40px auto;
             max-width:650px;
             line-height:1.6;
             font-size:18px;
             padding:0 10px
         }
         h1,h2,h3{
             line-height:1.2
         }
        </style>
    </head>
    <body>
       <table>
           <tr>
               {% for link in top_links %}
              <td>
                  <a href="{{ link['href'] }}">
                      {{ link['name'] }}
                  </a>
               </td>
               {% endfor %}
           </tr>
       </table>
       <hr>
       {% block content %}{% endblock %}
    </body>
</html>
